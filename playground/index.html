<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vole Language Simulator</title>
</head>

<body>
    <div id="app" class="w-full h-auto md:h-full p-4 flex flex-col gap-4 bg-slate-200">
        <div class="w-full flex gap-4 bg-white p-2 rounded">
            <input id="programInput"
                class="bg-slate-100 rounded p-2 w-full outline-none focus:bg-slate-200 transition-all"
                placeholder="Program" />
            <input id="counterInput" class="bg-slate-100 rounded w-12 md:w-auto p-2 outline-none focus:bg-slate-200 transition-all"
                placeholder="Counter" />
            <!-- <button class="bg-lime-600 text-white rounded px-4 hover:bg-lime-700 active:bg-lime-600 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                </svg>
            </button> -->
            <button id="executeButton"
                class="bg-lime-600 text-white rounded px-4 hover:bg-lime-700 active:bg-lime-600 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z" />
                </svg>
            </button>
        </div>
        <div class="w-full md:h-1/2 flex gap-4 md:flex-row flex-col">
            <div class="md:w-1/2 bg-white rounded h-96 md:h-full flex flex-col">
                <div class="text-xl p-2 font-semibold border-b">Register</div>
                <div id="registerList" class="w-full overflow-y-auto divide-y"></div>
            </div>
            <div class="md:w-1/2 bg-white rounded h-96 md:h-full flex flex-col">
                <div class="text-xl p-2 font-semibold border-b">Memory Cell</div>
                <div id="memoryList" class="w-full overflow-y-auto divide-y"></div>
            </div>
        </div>
        <div class="w-full md:h-1/6 rounded bg-white flex-1 flex flex-col">
            <div class="text-xl font-semibold border-b p-2 flex justify-between">
                <span>Console</span>
                <div class="flex">
                    <button class="bg-slate-300 px-2 outline-none rounded hover:bg-slate-500 active:bg-slate-300 transition-all" onclick="document.querySelector('#console').innerHTML=''">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="console" class="w-full h-full overflow-y-auto whitespace-pre-line px-2"></div>
        </div>
    </div>
    <script type="module" src="./main.ts"></script>
</body>

</html>
